<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohbet | Mini</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <style>
        :root {
            --bg: #050507;
            --card: rgba(15, 16, 22, 0.98);
            --primary: #7289da;
            --text: #ffffff;
        }

        body {
            margin: 0; background: var(--bg); font-family: sans-serif;
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; overflow: hidden;
        }

        /* Animasyonlu Arka Plan */
        .bg-glow {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }
        .circle {
            position: absolute; border-radius: 50%; background: rgba(114, 137, 218, 0.2);
            filter: blur(40px); animation: move 10s infinite alternate;
        }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(10%, 10%); } }

        /* Mikro Kutu - 100px */
        .auth-card {
            background: var(--card);
            padding: 10px 8px;
            border-radius: 8px;
            width: 100px; /* İstediğin ölçü */
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
            text-align: center;
        }

        h2 { font-size: 0.6rem; margin: 0 0 8px 0; color: var(--primary); text-transform: uppercase; }

        .input-group { position: relative; margin-bottom: 5px; }
        
        input {
            width: 100%;
            padding: 4px 5px;
            border-radius: 3px;
            border: 1px solid #2a2a2a;
            background: #000;
            color: white;
            box-sizing: border-box;
            outline: none;
            font-size: 0.5rem; /* Yazılar iyice küçüldü */
        }

        .password-toggle {
            position: absolute; right: 3px; top: 50%;
            transform: translateY(-50%); cursor: pointer;
            font-size: 10px; color: #555;
        }

        .btn {
            width: 100%; background: var(--primary); color: white;
            padding: 4px; border-radius: 3px; border: none;
            font-weight: bold; cursor: pointer; font-size: 0.5rem;
            margin-top: 3px;
        }

        .google-btn {
            background: #fff; color: #000; display: flex;
            align-items: center; justify-content: center; gap: 3px; margin-top: 5px;
        }
        .google-btn img { width: 8px; }

        .switch-text { margin-top: 8px; font-size: 0.45rem; color: #8e9297; }
        .switch-text span { color: var(--primary); cursor: pointer; font-weight: bold; }

        .kvkk { font-size: 0.35rem; color: #555; display: flex; align-items: center; gap: 2px; margin: 4px 0; }
        .kvkk input { width: auto; height: 6px; width: 6px; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="bg-glow">
        <div class="circle" style="width: 100px; height: 100px; top: 20%; left: 20%;"></div>
    </div>

    <div id="login-form" class="auth-card">
        <h2>Giriş</h2>
        <div class="input-group">
            <input type="email" placeholder="E-posta">
        </div>
        <div class="input-group">
            <input type="password" id="l-p" placeholder="Şifre">
            <span class="material-symbols-outlined password-toggle" onclick="togglePass('l-p')">visibility</span>
        </div>
        <button class="btn">Giriş</button>
        <button class="btn google-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"> Google</button>
        <p class="switch-text"><span onclick="toggleAuth()">Üye Ol</span></p>
    </div>

    <div id="register-form" class="auth-card hidden">
        <h2>Kayıt</h2>
        <div class="input-group"><input type="email" placeholder="E-posta"></div>
        <div class="input-group">
            <input type="password" id="r-p" placeholder="Şifre">
            <span class="material-symbols-outlined password-toggle" onclick="togglePass('r-p')">visibility</span>
        </div>

            <input type="checkbox" id="k"> <label for="k">KVKK Onay</label>
