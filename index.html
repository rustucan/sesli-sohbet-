<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesli Sohbet | Giriş Yap</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        :root { --bg: #0f1015; --card: #1a1c23; --primary: #7289da; --accent: #5865f2; --text: #ffffff; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        
        .auth-card { background: var(--card); padding: 40px; border-radius: 20px; width: 100%; max-width: 400px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.05); }
        h2 { text-align: center; margin-bottom: 25px; color: var(--primary); }
        
        .input-group { position: relative; margin-bottom: 20px; }
        input { width: 100%; padding: 12px 15px; border-radius: 8px; border: 1px solid #333; background: #0f1015; color: white; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 8px rgba(114, 137, 218, 0.3); }
        
        /* Şifre Gözü İkonu */
        .password-toggle { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #888; font-size: 20px; }
        
        .btn { width: 100%; background: var(--primary); color: white; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn:hover { background: var(--accent); box-shadow: 0 0 15px var(--accent); }
        
        .google-btn { background: white; color: #000; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 20px; }
        .google-btn img { width: 20px; }

        .switch-text { text-align: center; margin-top: 20px; font-size: 0.9rem; color: #b9bbbe; }
        .switch-text span { color: var(--primary); cursor: pointer; text-decoration: underline; }

        .kvkk { font-size: 0.75rem; color: #888; display: flex; align-items: flex-start; gap: 8px; margin-top: 15px; text-align: left; }
        .kvkk input { width: auto; margin-top: 3px; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="login-form" class="auth-card">
        <h2>Giriş Yap</h2>
        <div class="input-group">
            <input type="email" placeholder="E-posta" required>
        </div>
        <div class="input-group">
            <input type="password" id="login-pass" placeholder="Şifre" required>
            <span class="material-symbols-outlined password-toggle" onclick="togglePass('login-pass')">visibility</span>
        </div>
        <button class="btn">Giriş Yap</button>
        
        <button class="btn google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="G">
            Google ile Giriş Yap
        </button>

        <p class="switch-text">Hesabın yok mu? <span onclick="toggleAuth()">Üye Ol</span></p>
    </div>

    <div id="register-form" class="auth-card hidden">
        <h2>Hesap Oluştur</h2>
        <div class="input-group">
            <input type="email" placeholder="E-posta" required>
        </div>
        <div class="input-group">
            <input type="password" id="reg-pass" placeholder="Şifre" required>
            <span class="material-symbols-outlined password-toggle" onclick="togglePass('reg-pass')">visibility</span>
        </div>
        <div class="input-group">
            <input type="password" id="reg-pass-confirm" placeholder="Şifre Onayı" required>
        </div>
        
        <div class="kvkk">
            <input type="checkbox" id="kvkk-check">
            <label for="kvkk-check">KVKK metnini ve kullanım koşullarını okudum, onaylıyorum.</label>
        </div>

        <button class="btn">Hesap Oluştur</button>
        
        <button class="btn google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="G">
            Google ile Kaydol
        </button>

        <p class="switch-text">Zaten üye misin? <span onclick="toggleAuth()">Giriş Yap</span></p>
    </div>

    <script>
        // Formlar arası geçiş
        function toggleAuth() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('register-form').classList.toggle('hidden');
        }

        // Şifre Göster/Gizle
        function togglePass(id) {
            const input = document.getElementById(id);
            const icon = event.target;
            if (input.type === "password") {
                input.type = "text";
                icon.innerText = "visibility_off";
            } else {
                input.type = "password";
                icon.innerText = "visibility";
            }
        }
    </script>
</body>
</html>
